<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Calculator</title> 
  <link rel="stylesheet" href="cal.css"> 
</head> 
<body> 

<div class="body"> 
  <input id="input-button" type="text" placeholder="0"> 
  <div class="buttons"> 
    <button >AC</button> 
    <button >DEL</button> 
    <button >%</button> 
    <button >/</button> 
  </div> 
  <div> 
    <button >7</button> 
    <button >8</button> 
    <button >9</button> 
    <button >+</button> 
  </div> 
  <div class="buttons"> 
    <button >4</button> 
    <button >5</button> 
    <button >6</button> 
    <button >-</button> 
  </div> 
  <div class="buttons"> 
    <button >1</button> 
    <button >2</button> 
    <button >3</button> 
    <button>*</button> 
  </div> 
  <div class="buttons"> 
    <button >00</button> 
    <button >0</button> 
    <button >.</button> 
    <button >=</button> 
  </div> 
</div> 

<script>
  var input = document.getElementById('input-button');

  var buttons = document.getElementsByTagName('button');
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click', function() {
      var symbol = this.textContent;
      try{
      switch (symbol) {
        case 'AC':
          input.value = '';
          break;
        case 'DEL':
          input.value = input.value.slice(0, -1);
          break;
        case '=':
          var result = eval(input.value);
          input.value = result;
          break;
        default:
          input.value += symbol;
          break;
      }}
      catch(err){
        input.value='wrong input';
      }
    });
  }
</script>

</body> 
</html>
