<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=0.5"> 
  <title>Calculator</title> 
  <link rel="stylesheet" href="cal.css"> 
</head> 
<body> 

<div class="body"> 
  <input id="input-button" type="text" placeholder="0"> 
  <div class="buttons"> 
    <button id="clear-button">ACC</button> 
    <button id="delete-button">DEL</button> 
    <button id="percentage-button">%</button> 
    <button id="divide-button">/</button> 
  </div> 
  <div> 
    <button id="seven-button">7</button> 
    <button id="eight-button">8</button> 
    <button id="nine-button">9</button> 
    <button id="plus-button">+</button> 
  </div> 
  <div class="buttons"> 
    <button id="four-button">4</button> 
    <button id="five-button">5</button> 
    <button id="six-button">6</button> 
    <button id="minus-button">-</button> 
  </div> 
  <div class="buttons"> 
    <button id="one-button">1</button> 
    <button id="two-button">2</button> 
    <button id="three-button">3</button> 
    <button id="multiply-button">*</button> 
  </div> 
  <div class="buttons"> 
    <button id="double-zero-button">00</button> 
    <button id="zero-button">0</button> 
    <button id="decimal-button">.</button> 
    <button id="equals-button">=</button> 
  </div> 
</div> 

<script>
  var input = document.getElementById('input-button');

  var buttons = document.getElementsByTagName('button');
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click', function() {
      var symbol = this.textContent;
      try{
      switch (symbol) {
        case 'ACC':
          input.value = '';
          break;
        case 'DEL':
          input.value = input.value.slice(0, -1);
          break;
        case '=':
          var result = eval(input.value);
          input.value = result;
          break;
        default:
          input.value += symbol;
          break;
      }}
      catch(err){
        input.value='wrong input';
      }
    });
  }
</script>

</body> 
</html>
